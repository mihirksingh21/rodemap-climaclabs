<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  max-width: 400px;
}

.container img {
  width: 100%;
  height: auto;
}

.container .btn {
  position: absolute;
  top: 80%;
  left: 70%;
  transform: translate(-80%, -60%);
  -ms-transform: translate(-80%, -60%);
  background-color: #555;
  color: white;
  font-size: 16px;
  padding: 10px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: rgb(97, 173, 67);
}
</style>
</head>
<body>
<div class="container">
  <img src="./Roadmap.png" alt="Snow" style="width:200%">
  <button class="btn">Pre-Book</button>
</div>

</body>
</html>
